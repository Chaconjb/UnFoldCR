<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head(~{::title})}">
        <title>[[#{producto.listado.titulo}]]</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <section th:replace="~{producto/fragmentos :: agregarProducto(producto, categorias)}"/> 
        <section th:replace="~{producto/fragmentos :: listadoProductos}"/>
        
        <footer th:replace="~{layout/plantilla :: footer}"/>
        <section th:replace="~{layout/plantilla :: mostrarToast}"/>
        <section th:replace="~{layout/plantilla :: mensajesFlash}"/>
    </body>
</html>
