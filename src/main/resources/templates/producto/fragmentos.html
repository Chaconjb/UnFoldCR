<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}"/>
<body>

    <section th:fragment="agregarProducto" class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
                        <i class="fas fa-plus"></i> [[#{accion.agregar}]] [[#{producto.titulo}]]
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="agregarProductoModalLabel">[[#{producto.agregar.titulo}]]</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form method="post" th:action="@{/producto/guardar}" th:object="${producto}" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="descripcion">[[#{producto.descripcion}]]</label>
                                <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="precio">[[#{producto.precio}]]</label>
                                <input type="number" step="0.01" class="form-control" name="precio" th:field="*{precio}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="existencias">[[#{producto.existencias}]]</label>
                                <input type="number" class="form-control" name="existencias" th:field="*{existencias}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="categoria">[[#{producto.categoria}]]</label>
                                <select class="form-select" name="categoria.idCategoria" th:field="*{categoria.idCategoria}">
                                    <option value="">-- Seleccione una categoría --</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.idCategoria}"
                                            th:text="${cat.descripcion}">
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="activo">[[#{producto.activo}]]</label>
                                <input type="checkbox" name="activo" th:field="*{activo}"/>
                            </div>
                            <div class="mb-3">
                                <label for="imagenFile">[[#{producto.imagen}]]</label>
                                <input type="file" name="imagenFile" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">[[#{accion.guardar}]]</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="listadoProductos" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${productos != null and !productos.empty}">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>[[#{producto.descripcion}]]</th>
                                    <th>[[#{producto.precio}]]</th>
                                    <th>[[#{producto.existencias}]]</th>
                                    <th>[[#{producto.categoria}]]</th>
                                    <th>[[#{producto.activo}]]</th>
                                    <th>[[#{producto.rutaImagen}]]</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="producto : ${productos}">
                                    <td th:text="${producto.descripcion}"></td>
                                    <td th:text="${producto.precio}"></td>
                                    <td th:text="${producto.existencias}"></td>
                                    <td th:text="${producto.categoria != null ? producto.categoria.descripcion : 'N/A'}"></td>
                                    <td>
                                        <input type="checkbox" th:checked="${producto.activo}" disabled/>
                                    </td>
                                    <td><img th:src="${producto.rutaImagen}" alt="Imagen de Producto" style="max-width: 100px;"/></td>
                                    <td>
                                        <a th:href="@{/producto/modificar/} + ${producto.idProducto}"
                                           class="btn btn-primary">
                                            <i class="fas fa-pencil-alt"></i> [[#{accion.editar}]]
                                        </a>
                                    </td>
                                    <td>
                                        <form th:action="@{/producto/eliminar}" method="post">
                                            <input type="hidden" name="idProducto" th:value="${producto.idProducto}"/>
                                            <button type="submit" class="btn btn-danger"
                                                    onclick="return confirm('¿Está seguro de eliminar este producto?');">
                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${productos == null or productos.empty}">
                        <p>[[#{producto.noHayRegistros}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="editarProducto(producto, categorias)" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{producto.modificar.titulo}]]</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/producto/guardar}" th:object="${producto}" enctype="multipart/form-data">
                                <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                                <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                                <div class="mb-3">
                                    <label for="descripcion">[[#{producto.descripcion}]]</label>
                                    <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precio">[[#{producto.precio}]]</label>
                                    <input type="number" step="0.01" class="form-control" name="precio" th:field="*{precio}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="existencias">[[#{producto.existencias}]]</label>
                                    <input type="number" class="form-control" name="existencias" th:field="*{existencias}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="categoria">[[#{producto.categoria}]]</label>
                                    <select class="form-select" name="categoria.idCategoria" th:field="*{categoria.idCategoria}">
                                        <option value="">-- Seleccione una categoría --</option>
                                        <option th:each="cat : ${categorias}"
                                                th:value="${cat.idCategoria}"
                                                th:text="${cat.descripcion}">
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">[[#{producto.activo}]]</label>
                                    <input type="checkbox" name="activo" th:field="*{activo}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagenFile">[[#{producto.imagen}]]</label>
                                    <input type="file" name="imagenFile" class="form-control" />
                                </div>
                                <div th:if="${producto.rutaImagen != null and producto.rutaImagen != ''}" class="mb-3">
                                    <label>Imagen Actual:</label><br/>
                                    <img th:src="${producto.rutaImagen}" alt="Imagen Actual" style="max-width: 150px;"/>
                                </div>
                                <div class="modal-footer">
                                    <a th:href="@{/producto/listado}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> [[#{accion.volver}]]
                                    </a>
                                    <button class="btn btn-primary" type="submit">[[#{accion.guardar}]]</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
