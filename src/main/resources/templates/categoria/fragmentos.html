<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{categoria/fragmentos :: head(~{::title})}">
    <title>[[#{categoria.listado.titulo}]]</title>
</head>
<body>
    <header th:replace="~{categoria/fragmentos :: header}"></header>

    <section th:replace="~{categoria/fragmentos :: botonesAgregar}"></section>
    <section th:replace="~{categoria/fragmentos :: agregarCategoria}"></section>

    <section class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${categorias != null and !categorias.empty}">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>[[#{categoria.descripcion}]]</th>
                                    <th>[[#{categoria.activo}]]</th>
                                    <th>[[#{categoria.rutaImagen}]]</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="categoria : ${categorias}">
                                    <td th:text="${categoria.descripcion}"></td>
                                    <td>
                                        <input type="checkbox" th:checked="${categoria.activo}" disabled/>
                                    </td>
                                    <td><img th:src="${categoria.rutaImagen}" alt="Imagen de CategorÃ­a" style="max-width: 100px;"/></td>
                                    <td>
                                        <a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}"
                                           class="btn btn-primary">
                                            <i class="fas fa-pencil-alt"></i> [[#{accion.editar}]]
                                        </a>
                                    </td>
                                    <td>
                                        <form th:action="@{/categoria/eliminar}" method="post">
                                            <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}"/>
                                            <button type="submit" class="btn btn-danger">
                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${categorias == null or categorias.empty}">
                        <p>[[#{categoria.noHayRegistros}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{categoria/fragmentos :: footer}"></footer>
</body>
</html>
