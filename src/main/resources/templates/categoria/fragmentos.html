<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}"/>
<body>

    <section th:fragment="agregarCategoria(categoria)" class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarCategoriaModal">
                        <i class="fas fa-plus"></i> [[#{accion.agregar}]] [[#{categoria.titulo}]]
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="agregarCategoriaModal" tabindex="-1" aria-labelledby="agregarCategoriaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" id="agregarCategoriaModalLabel">[[#{categoria.agregar.titulo}]]</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form method="post" th:action="@{/categoria/guardar}" th:object="${categoria}" enctype="multipart/form-data">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="descripcion">[[#{categoria.descripcion}]]</label>
                                <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="activo">[[#{categoria.activo}]]</label>
                                <input type="checkbox" name="activo" th:field="*{activo}"/>
                            </div>
                            <div class="mb-3">
                                <label for="imagenFile">[[#{categoria.imagen}]]</label>
                                <input type="file" name="imagenFile" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit">[[#{accion.guardar}]]</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="listadoCategorias" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${categorias != null and !categorias.empty}">
                        <table class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>[[#{categoria.descripcion}]]</th>
                                    <th>[[#{categoria.activo}]]</th>
                                    <th>[[#{categoria.rutaImagen}]]</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="categoria : ${categorias}">
                                    <td th:text="${categoria.descripcion}"></td>
                                    <td>
                                        <input type="checkbox" th:checked="${categoria.activo}" disabled/>
                                    </td>
                                    <td><img th:src="${categoria.rutaImagen}" alt="Imagen de Categoría" style="max-width: 100px;"/></td>
                                    <td>
                                        <a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}"
                                           class="btn btn-primary">
                                            <i class="fas fa-pencil-alt"></i> [[#{accion.editar}]]
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}"
                                           class="btn btn-danger"
                                           onclick="return confirm('¿Está seguro de eliminar esta categoría?');">
                                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${categorias == null or categorias.empty}">
                        <p>[[#{categoria.noHayRegistros}]]</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section th:fragment="editarCategoria(categoria)" class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{categoria.modificar.titulo}]]</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/categoria/guardar}" th:object="${categoria}" enctype="multipart/form-data">
                                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                                <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                                <div class="mb-3">
                                    <label for="descripcion">[[#{categoria.descripcion}]]</label>
                                    <input type="text" class="form-control" name="descripcion" th:field="*{descripcion}" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="activo">[[#{categoria.activo}]]</label>
                                    <input type="checkbox" name="activo" th:field="*{activo}"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagenFile">[[#{categoria.imagen}]]</label>
                                    <input type="file" name="imagenFile" class="form-control" />
                                </div>
                                <div th:if="${categoria.rutaImagen != null and categoria.rutaImagen != ''}" class="mb-3">
                                    <label>Imagen Actual:</label><br/>
                                    <img th:src="${categoria.rutaImagen}" alt="Imagen Actual" style="max-width: 150px;"/>
                                </div>
                                <div class="modal-footer">
                                    <a th:href="@{/categoria/listado}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left"></i> [[#{accion.volver}]]
                                    </a>
                                    <button class="btn btn-primary" type="submit">[[#{accion.guardar}]]</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
